spring.application.name=SmartRentalSystem

# =====================================================
# 1. DATABASE CONNECTION (FIX LỖI ENDIAN)
# =====================================================
# QUAN TRỌNG: Thêm ?preferQueryMode=simple vào cuối đường dẫn
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_rental_db?preferQueryMode=simple
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================================
# 2. HIBERNATE CONFIG
# =====================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =====================================================
# 3. JWT CONFIG
# =====================================================
